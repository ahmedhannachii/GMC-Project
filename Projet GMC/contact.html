      <section id="contact">
        <div class="container">
          <form>
            <div class="row">
            <div class="col-md-5 form-line">
                <div class="form-group">
                  <label for="exampleInputUsername"></label>
                  <input type="text" class="form-control" id="name" placeholder="Votre Nom">

                <div class="form-group">
                  <div>
                    <button type="button" onclick="bold()">B</button>
                    <button type="button" onclick="italic()">I</button>
                    <button type="button" onclick="underline()">Underline</button>
                    <select id="selectSize">
                        <option>20px</option>
                        <option>30px</option>
                        <option>40px</option>
                        <option>100px</option>
                    </select>
                    <select id="selectFamily">
                        <option>arial</option>
                        <option>Verdana</option>
                        <option>Geneva</option>
                    </select>
                </div>
                   <textarea  class="form-control" id="textArea" placeholder=""></textarea>
                </div>
                <div>

                </div>
              </div>
            </div>
          </form>
